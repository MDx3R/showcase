services:
  postgres:
    image: postgres:17
    container_name: ${STACK_NAME}-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-internal

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${STACK_NAME}-pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "True"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${STACK_NAME}-pgadmin.loadbalancer.server.port=80
      - traefik.http.routers.${STACK_NAME}-pgadmin-http.rule=Host(`cpe-courses-pgadmin.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-pgadmin-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME}-pgadmin-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME}-pgadmin-https.rule=Host(`cpe-courses-pgadmin.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-pgadmin-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME}-pgadmin-https.tls=true
      - traefik.http.routers.${STACK_NAME}-pgadmin-https.tls.certresolver=le
    networks:
      - traefik-public
      - backend-internal
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: ${STACK_NAME}-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.services.${STACK_NAME}-prometheus.loadbalancer.server.port=9090
      - traefik.http.routers.${STACK_NAME}-prometheus-http.rule=Host(`cpe-courses-prometheus.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-prometheus-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME}-prometheus-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME}-prometheus-https.rule=Host(`cpe-courses-prometheus.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-prometheus-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME}-prometheus-https.tls=true
      - traefik.http.routers.${STACK_NAME}-prometheus-https.tls.certresolver=le
    networks:
      - traefik-public
      - backend-internal

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ${STACK_NAME}-node-exporter
    restart: unless-stopped
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - backend-internal

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: ${STACK_NAME}-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-internal

  grafana:
    image: grafana/grafana:latest
    container_name: ${STACK_NAME}-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: https://cpe-courses-grafana.${DOMAIN}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.services.${STACK_NAME}-grafana.loadbalancer.server.port=3000
      - traefik.http.routers.${STACK_NAME}-grafana-http.rule=Host(`cpe-courses-grafana.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-grafana-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME}-grafana-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME}-grafana-https.rule=Host(`cpe-courses-grafana.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-grafana-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME}-grafana-https.tls=true
      - traefik.http.routers.${STACK_NAME}-grafana-https.tls.certresolver=le
    networks:
      - traefik-public
      - backend-internal
    depends_on:
      - prometheus

  migrations:
    image: ${REGISTRY}/${GITHUB_REPOSITORY}/migrations:${DOCKER_TAG}
    container_name: ${STACK_NAME}-migrations
    restart: "no"
    env_file:
      - .env
    environment:
      DB_PORT: 5432
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: ["poetry", "run", "alembic", "upgrade", "head"]
    networks:
      - backend-internal

  app:
    image: ${REGISTRY}/${GITHUB_REPOSITORY}/app:${DOCKER_TAG}
    container_name: ${STACK_NAME}-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_PORT: 5432
      DB_HOST: postgres
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${STACK_NAME}-app.loadbalancer.server.port=8000
      - traefik.http.routers.${STACK_NAME}-app-http.rule=Host(`cpe-courses-api.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-app-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME}-app-http.middlewares=https-redirect
      - traefik.http.routers.${STACK_NAME}-app-https.rule=Host(`cpe-courses-api.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-app-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME}-app-https.tls=true
      - traefik.http.routers.${STACK_NAME}-app-https.tls.certresolver=le
    networks:
      - traefik-public
      - backend-internal
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  telegram_bot:
    image: ${REGISTRY}/${GITHUB_REPOSITORY}/app:${DOCKER_TAG}
    container_name: ${STACK_NAME}-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_PORT: 5432
      DB_HOST: postgres
    command: ["poetry", "run", "python", "cli/telegram_bot.py"]
    networks:
      - backend-internal
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  postgres_data:
  pgadmin_data:
  grafana_data:
  prometheus_data:

networks:
  traefik-public:
    external: true
  backend-internal:
    driver: bridge
